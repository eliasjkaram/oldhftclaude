# Production-specific Docker Compose overrides
version: '3.8'

services:
  trading-engine:
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - ENABLE_PROFILING=false
      - MAX_POSITION_SIZE=100000
      - DAILY_LOSS_LIMIT=10000
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  data-collector:
    deploy:
      replicas: 2
    environment:
      - ENVIRONMENT=production
      - DATA_RETENTION_DAYS=365
      - ENABLE_COMPRESSION=true

  ml-trainer:
    deploy:
      placement:
        constraints:
          - node.labels.gpu == true
    environment:
      - ENVIRONMENT=production
      - MODEL_CHECKPOINT_INTERVAL=3600
      - ENABLE_DISTRIBUTED_TRAINING=true

  risk-manager:
    deploy:
      replicas: 2
    environment:
      - ENVIRONMENT=production
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL}
      - MAX_PORTFOLIO_RISK=0.02

  redis:
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    sysctls:
      net.core.somaxconn: 1024
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data

  minio:
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_DOMAIN=minio.trading.example.com
      - MINIO_SERVER_URL=https://minio.trading.example.com

  prometheus:
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

  grafana:
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false

  nginx:
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/htpasswd:/etc/nginx/htpasswd

  # Production-only services
  backup:
    image: alpaca-mcp-trading:latest
    container_name: trading-backup
    command: ["python", "scripts/backup_manager.py"]
    environment:
      - BACKUP_INTERVAL=3600
      - BACKUP_RETENTION_DAYS=30
      - S3_BACKUP_BUCKET=${S3_BACKUP_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./data:/app/data:ro
      - ./backups:/app/backups
    networks:
      - trading-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: trading-alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    networks:
      - trading-network
    ports:
      - "9093:9093"

volumes:
  alertmanager-data: