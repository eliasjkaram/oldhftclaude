# Prometheus configuration for Alpaca MCP Trading System
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'alpaca-mcp'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Trading engine metrics
  - job_name: 'trading-engine'
    static_configs:
      - targets: ['trading-engine:8080']
    metrics_path: '/metrics'

  # Risk manager metrics
  - job_name: 'risk-manager'
    static_configs:
      - targets: ['risk-manager:8081']
    metrics_path: '/metrics'

  # Data collector metrics
  - job_name: 'data-collector'
    static_configs:
      - targets: ['data-collector:9091']
    metrics_path: '/metrics'

  # ML trainer metrics
  - job_name: 'ml-trainer'
    static_configs:
      - targets: ['ml-trainer:9092']
    metrics_path: '/metrics'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # MinIO metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']