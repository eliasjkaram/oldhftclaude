global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: pagerduty
      continue: true
    
    # Trading alerts go to trading channel
    - match_re:
        alertname: '^(NoTradingActivity|HighPositionSize|DailyLoss.*|ConcentratedPosition)$'
      receiver: trading-alerts
    
    # System alerts go to ops channel
    - match_re:
        alertname: '^(ServiceDown|High.*Usage|DiskSpace.*)$'
      receiver: ops-alerts
    
    # Data quality alerts
    - match_re:
        alertname: '^(StaleMarketData|DataFeed.*)$'
      receiver: data-alerts

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'pagerduty'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'trading-alerts'
    slack_configs:
      - channel: '#trading-alerts'
        title: 'Trading Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        send_resolved: true
    webhook_configs:
      - url: '${TRADING_WEBHOOK_URL}'
        send_resolved: true

  - name: 'ops-alerts'
    slack_configs:
      - channel: '#ops-alerts'
        title: 'System Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'ops-team@example.com'
        from: 'alerts@trading.example.com'
        smarthost: 'smtp.example.com:587'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'

  - name: 'data-alerts'
    slack_configs:
      - channel: '#data-quality'
        title: 'Data Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

inhibit_rules:
  # Inhibit less severe alerts if critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # Don't alert on high CPU if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: 'High.*Usage'
    equal: ['instance']