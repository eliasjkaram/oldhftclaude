version: '3.8'

services:
  # Backup Recovery Service
  backup-service:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: backup-recovery-service
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - PAGERDUTY_API_KEY=${PAGERDUTY_API_KEY}
    volumes:
      - ./backup_config.json:/etc/backup/config.json:ro
      - ./gcs-credentials.json:/etc/backup/gcs-credentials.json:ro
      - backup-catalog:/var/lib/backup/catalog
      - backup-local:/mnt/backup/local
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backup-network
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    command: ["python", "/app/backup_recovery_cli.py", "--config", "/etc/backup/config.json", "schedule"]
    healthcheck:
      test: ["CMD", "python", "/app/backup_recovery_cli.py", "--config", "/etc/backup/config.json", "health", "--check-sources"]
      interval: 5m
      timeout: 30s
      retries: 3

  # PostgreSQL instance for testing
  postgres:
    image: postgres:15-alpine
    container_name: backup-postgres
    environment:
      - POSTGRES_DB=production
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backup-network
    restart: unless-stopped

  # Redis instance for testing
  redis:
    image: redis:7-alpine
    container_name: backup-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis-data:/data
    networks:
      - backup-network
    restart: unless-stopped

  # MinIO for on-premise S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: backup-minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - backup-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: backup-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - backup-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Prometheus Pushgateway
  pushgateway:
    image: prom/pushgateway:latest
    container_name: backup-pushgateway
    networks:
      - backup-network
    restart: unless-stopped

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: backup-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    networks:
      - backup-network
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Backup UI (optional web interface)
  backup-ui:
    build:
      context: .
      dockerfile: Dockerfile.backup-ui
    container_name: backup-ui
    environment:
      - API_URL=http://backup-service:8080
    networks:
      - backup-network
    ports:
      - "8080:80"
    depends_on:
      - backup-service
    restart: unless-stopped

volumes:
  backup-catalog:
  backup-local:
  postgres-data:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:

networks:
  backup-network:
    driver: bridge