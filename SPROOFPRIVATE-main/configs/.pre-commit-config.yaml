# Pre-commit hooks configuration for Alpaca-MCP Trading System
# Install with: pip install pre-commit && pre-commit install

repos:
  # Security checks
  - repo: local
    hooks:
      - id: security-audit
        name: Security Audit
        entry: python security_audit.py
        language: system
        pass_filenames: false
        always_run: true
        fail_fast: true
        
      - id: check-credentials
        name: Check for Credentials
        entry: bash -c 'grep -r "sk-or-v1-\|ALPACA.*KEY\|password\s*=\|secret\s*=" . --include="*.py" --exclude-dir=".git" | grep -v "example\|placeholder\|your_\|REPLACE" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        
  # Prevent large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1024']  # 1MB limit
        
      - id: check-json
      - id: check-yaml
      - id: check-xml
      - id: check-toml
      
      - id: detect-private-key
      - id: detect-aws-credentials
      
      - id: check-merge-conflict
      - id: check-case-conflict
      
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        
  # Python specific
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100', '--skip-string-normalization']
        
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']
        
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        exclude: '^(test_|demo_|production_)'
        
  # Security scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B101,B601']
        exclude: '^(test_|demo_)'
        
  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^(.env.example|requirements.*\.txt)$'
        
  # Custom checks
  - repo: local
    hooks:
      - id: check-env-file
        name: Check .env not staged
        entry: bash -c 'git diff --cached --name-only | grep "^\.env$" && echo "ERROR: .env file is staged!" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        
      - id: check-minio-data
        name: Check MinIO data not staged
        entry: bash -c 'git diff --cached --name-only | grep -E "(minio_data/|minio_cache/|\.parquet$|\.arrow$)" && echo "ERROR: MinIO data files are staged!" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        
      - id: check-trading-logs
        name: Check trading logs not staged
        entry: bash -c 'git diff --cached --name-only | grep -E "(\.log$|trading_logs/|backtest_results/)" && echo "ERROR: Log files are staged!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

# Configuration for specific hooks
default_language_version:
  python: python3.8

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    __pycache__/|
    venv/|
    \.venv/|
    build/|
    dist/|
    .*\.egg-info/|
    htmlcov/|
    docs/_build/|
    node_modules/|
    \.DS_Store
  )

# Run configuration
fail_fast: false
default_stages: [commit]