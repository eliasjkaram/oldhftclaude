global:
  resolve_timeout: 5m
  smtp_from: 'alerts@alpaca-trading.com'
  smtp_smarthost: '${SMTP_SERVER}:${SMTP_PORT}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 30m
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      
    # Error alerts
    - match:
        severity: error
      receiver: 'error-alerts'
      group_wait: 30s
      repeat_interval: 15m
      
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 1h
      
    # Compliance alerts
    - match:
        component: compliance
      receiver: 'compliance-alerts'
      group_wait: 0s
      
    # Dead letter queue
    - match:
        alertname: Watchdog
      receiver: 'null'

# Receivers
receivers:
  - name: 'null'
    # Null receiver for unwanted alerts
    
  - name: 'default'
    slack_configs:
      - channel: '#trading-alerts'
        title: 'Trading System Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        
  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} - Alpaca Trading System'
        html: |
          <h2>üö® Critical Alert</h2>
          {{ range .Alerts }}
          <h3>{{ .Labels.alertname }}</h3>
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Action:</strong> {{ .Annotations.action }}</p>
          <p><strong>Started:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}</p>
          {{ if .Annotations.runbook }}<p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook }}">{{ .Annotations.runbook }}</a></p>{{ end }}
          <hr>
          {{ end }}
    slack_configs:
      - channel: '#trading-critical'
        username: 'AlertBot'
        icon_emoji: ':rotating_light:'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ if .Annotations.action }}*Action Required:* {{ .Annotations.action }}{{ end }}
          {{ end }}
        send_resolved: true
    webhook_configs:
      - url: '${PAGERDUTY_WEBHOOK_URL}'
        send_resolved: true
        
  - name: 'error-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_ERROR}'
        headers:
          Subject: '[ERROR] {{ .GroupLabels.alertname }} - Alpaca Trading System'
    slack_configs:
      - channel: '#trading-alerts'
        username: 'AlertBot'
        icon_emoji: ':warning:'
        title: '‚ö†Ô∏è ERROR: {{ .GroupLabels.alertname }}'
        color: 'warning'
        
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#trading-alerts'
        username: 'AlertBot' 
        icon_emoji: ':information_source:'
        title: '‚ÑπÔ∏è WARNING: {{ .GroupLabels.alertname }}'
        color: 'warning'
        send_resolved: false
        
  - name: 'compliance-alerts'
    email_configs:
      - to: '${COMPLIANCE_EMAIL}'
        headers:
          Subject: '[COMPLIANCE] {{ .GroupLabels.alertname }} - Alpaca Trading System'
    webhook_configs:
      - url: '${COMPLIANCE_WEBHOOK_URL}'

# Inhibition rules
inhibit_rules:
  # Don't send warnings if there's a critical alert for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
    
  # Don't alert on market data if API is down
  - source_match:
      alertname: 'AlpacaAPIDown'
    target_match:
      alertname: 'MarketDataStale'